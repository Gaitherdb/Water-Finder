<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CampGround Finder</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>

<body>

    <header>
        <div class="col s12">
            <div class=""  aria-label="">
                <h1>CampGround Finder</h1>
            </div>
        </div>
    </header>

    <div id="container" class="row">
        <aside class="col s12 m7 l1" id="asideStyle">
            <h3>Search History</h3>

            <a class="waves-effect waves-light btn-large searchHistory">23220</a>
            <a class="waves-effect waves-light btn-large searchHistory">23225</a>
            <a class="waves-effect waves-light btn-large searchHistory">22601</a>
        </aside>

        <div class="col" id="content">
            <form id="mainform">
                <div class="row flex">
                    <div class="col s12 noMargin">
                        <div class="input-field inline">
                            <input id="location" type="text" class="validate">
                            <label for="location" id="zipcode">Zip Code</label>
                        </div>
                    </div>

                    <div class="input-field col s12 noMargin">
                        <select id="distance">
                            <option value="" disabled selected>Distance</option>
                            <option value="80467">50 Miles</option>
                            <option value="160934">100 Miles</option>
                            <option value="402336">250 Miles</option>
                        </select>
                    </div>
                   
                    <div id="myModal" class="modal">
                        <div class="modal-content">
                            <span class="close">&times;</span>
                            <p>Please enter zipcode and select radius.</p>
                        </div>
                    </div>

                    <button class="btn waves-effect waves-light flex submitBtn noMargin" type="submit" name="action"
                        id="submitbtn">Submit
                        <i class="material-icons right">send</i>
                    </button>
                </div>
            </form>

            <h3 id="campgrounds">CampGrounds</h3>
            <br>
            <section class="col s12 m8 l12 results"></section>
            <br>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- <script src=“https://code.jquery.com/jquery-1.12.4.js”></script> -->
    <script src="https://moment.github.io/luxon/global/luxon.min.js"></script>
    <script src="./assets/js/script.js"></script>

</body>


</html>
