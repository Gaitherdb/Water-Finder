<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lake-Finder</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>

<body>
    <header>
        <div class="col s12">
            <div class="" role="img" aria-label="">
                <h1>Lake Finder</h1>
            </div>
        </div>
    </header>


    <div id="desc">
        <h2>description</h2>
    </div>

    <div class="row">
        <aside class="col s12 m7 l1" id="asideStyle">
            <h3>Search History</h3>
            <a class="waves-effect waves-light btn-large searchHistory">Button</a>
            <a class="waves-effect waves-light btn-large searchHistory">Button</a>
            <a class="waves-effect waves-light btn-large searchHistory">Button</a>
        </aside>
        <div class="col" id="content">
            <form>
                <div class="row flex">
                    <div class="col s12 noMargin">
                        <div class="input-field inline">
                            <input id="location" type="text" class="validate">
                            <label for="location">Zip Code</label>
                        </div>
                    </div>

                    <div class="input-field col s12 noMargin">
                        <select>
                            <option value="" disabled selected>Distance</option>
                            <option value="1">50 Miles</option>
                            <option value="2">100 Miles</option>
                            <option value="3">250 Miles</option>
                        </select>
                    </div>

                    <button class="btn waves-effect waves-light flex submitBtn noMargin" type="submit" name="action">Submit
                        <i class="material-icons right">send</i>
                    </button>
                </div>
            </form>



            <section class="col s12 m8 l9">results</section>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- <script src=“https://code.jquery.com/jquery-1.12.4.js”></script> -->
    <script src="./assets/js/script.js"></script>

</body>

</html>
